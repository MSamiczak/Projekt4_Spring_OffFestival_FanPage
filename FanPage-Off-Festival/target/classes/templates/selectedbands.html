<script type="text/javascript">
//<![CDATA[ 
$('#save-link').click(function ()
{
  var retContent = [];
  var retString = '';
  $('tbody tr').each(function (idx, elem)

  {
    var elemText = [];
    $(elem).children('td').each(function (childIdx, childElem)
    {
      elemText.push($(childElem).text());
    });
    retContent.push(`${elemText.join('-')}`);
  });
  retString = retContent.join('\r\n');
	var file = new Blob([retString], {type: 'text/plain'});
  var btn = $('#save-link');
  btn.attr("href", URL.createObjectURL(file));
  btn.prop("download", "data.txt");
  var Row = document.getElementById("a");
 	var Cells = Row.getElementsByTagName("td");

})

//]]>
</script>



<script type="text/javascript">
//<![CDATA[ 
$('#playlist-link').click(function ()
{


  var table = document.getElementById("table1");

  var sumVal = "";

  for(var i = 1; i < table.rows.length; i++)
  {

      sumVal = sumVal+ table.rows[i].cells[1].innerHTML+ " - "+ table.rows[i].cells[8].innerHTML +'\n';

  }

  var myUrl = sumVal;
  var encodedURL = "http://www.playlist-converter.net/#/freetext=" +encodeURIComponent(myUrl);

	window.location.href = encodedURL;


})
//]]>
</script>
