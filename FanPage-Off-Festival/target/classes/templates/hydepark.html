<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headerinc :: head" />

<body>

	<!-- Navigation -->
	<header th:replace="fragments/header :: header"></header>

	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('img/home-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>Hydepark</h1>
						<span class="subheading">Place for you!</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">

				<div th:each="article : ${articles}">
					<div class="post-preview">
						<a th:href="${'/post/'+ article.id}">
							<h2 class="post-title" th:text="${article.title}"></h2>
							<h3 class="post-subtitle" th:text="${article.content}"></h3>
						</a>
						<p class="post-meta">
							Posted by <a href="#">Reaktor PWN</a> <span th:text="${article.date}"></span>
						</p>
					</div>
				</div>

				<!-- Pagination Bar -->
				<div th:replace="fragments/paginationbar :: paginationbar"></div>
		


			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
