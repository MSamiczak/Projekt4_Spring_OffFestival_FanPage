<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerinc :: head" />
<meta charset="utf-8" />

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>



<body id="page-top">
	<!-- Navigation -->
	<header th:replace="fragments/header :: header"></header>

<div class="container">

			<div class="form-group">
					<div class="post-preview">
		<table id="table1" class="table col-sm-12 table-striped">
		<tr class="container ">
			<th>id_band</th>
			<th>Name Band</th>
			<th>City</th>
			<th>Country</th>
			<th>Tag</th>
			<th>Since</th>
			<th>Listeners</th>
			<th>Best Album</th>
			<th>Best Song</th>
			<th>Off Festival</th>
			<th>Login</th>
			<th>Edition</th>
			
		</tr>
		<tr th:each="band : ${choice}">
		<td th:text="${band.id_band}" /> 
		<td th:text="${band.name_band}" />
		<td th:text="${band.city}" />
		<td th:text="${band.country}" />
		<td th:text="${band.tag}" />
		<td th:text="${band.since}" />
		<td th:text="${band.listeners_kilo}" />
		<td th:text="${band.name_album}" />
		<td th:text="${band.best_song}" />
		<td th:text="${band.year}" />
		<td th:text="${band.login}" />
		<td><a th:href="${'delete/'+band.id_table}">Delete</a></td>
		 
			
		</tr>
	</table>
	
	
	
</div>
</div></div>
	
	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>
	


</body>

</html>
