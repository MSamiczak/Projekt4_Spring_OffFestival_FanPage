<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerinc :: head" >
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<meta charset="utf-8" />



<body id="page-top">
	<!-- Navigation -->
	<header th:replace="fragments/header :: header"></header>

<div class="container text-center">

			<div class="row">
				<div class="col-lg-12 col-md-3 mx-auto">
					<div class="post-preview">
		<table class="table table-fixed">
		<thead>
		<tr class="container text-center">
			<th>id</th>
			<th>Name Band</th>
			<th>City</th>
			<th>Country</th>
			<th>Tag</th>
			<th>Since</th>
			<th>Listeners</th>
			<th>Best Album</th>
			<th>Best Song</th>
			<th>Off Festival</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="band : ${bands}">
		<td th:text="${band.id_band}" />
		<td th:text="${band.name_band}" />
		<td th:text="${band.city}" />
		<td th:text="${band.country}" />
		<td th:text="${band.tag}" />
		<td th:text="${band.since}" />
		<td th:text="${band.listeners_kilo}" />
		<td th:text="${band.name_album}" />
		<td th:text="${band.best_song}" />
		<td th:text="${band.year}" />
		
			
		</tr>
		</tbody>
	</table>
	
	<!-- <div class="container text-center my-bottom mt-5">
	<div  th:replace="fragments/paginationbar :: paginationbar"></div>
	</div>  -->
				</div>
	</div>
	</div>
	</div>

	
	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
