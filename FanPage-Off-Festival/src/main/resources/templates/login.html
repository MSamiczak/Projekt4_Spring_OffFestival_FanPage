<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/headerinc :: head"/>

  <body>

    <!-- Navigation -->
	<header  th:replace="fragments/header :: header"></header>

    <!-- Page Header -->
   
      
    <header class="mastheadSecondary d-flex">
		<div class="container text-center my-top">
			<h1 class="mb-1">Login</h1>

		</div>
		<div class="overlay"></div>
	</header>

   <!-- Login Content -->
   <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="login" th:action="@{/login}" method="post" id="login" >
            
            <div class="control-group">
            	<div class="form-group floating-label-form-group controls">
            		<div th:if="${param.error}">
            			<div class="alert alert-danger">
            				loginor Password invalid, please verify
            			</div>
            		</div>
            	</div>
            </div>
            
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Login</label>
                <input type="text" name="login" class="form-control" placeholder="Login" id="login" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="password" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <br/>
            <div id="success"></div>
            <div class="form-group container text-center my-bottom">
              <button type="submit" class="mb-5 mt-5 btn btn-primary btn-xl js-scroll-trigger" id="loginButton">Login</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>

   <!-- Footer -->
   <div th:replace="fragments/footer :: footer"></div>

  </body>

</html>
